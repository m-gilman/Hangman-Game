<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <body>
    <header>
      <div class="row bg-warning">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-danger">
          <h1 class="text-center"> Hangman Game </h1>
        </div>    
      </div>
    </header>  

    <div class="main_body container">
    
      <div class="row">
        <h3 class="col-12 text-center"> Can You Guess the Word I'm Thiking Of? </h3>
      </div>  

      <div class="row">
        <div class="col-12 text-center">
          The theme is: 
          <h4 class="py-1">Animals</h4>
          Press any letter key to begin
        </div>
      </div>
      
      <div class="row blanks">
        <div class="col-12 text-center display-4">
          ____ ____ ____ ____ ____ ____ ____ ____
        </div>
      </div>
      
      <div class="scoreKeeper border border-info"> 
        <p id="winCount"> Wins: 0 </p>
        <p id="lossCount"> Losses: 0 </p>
        <p id="guessCount"> Guesses Left: 10 </p>
      </div>
      <div>
        <p id="alreadyGuessed"> You Have Already Guessed These Letters: a, b, c, d, e, f</p>
      </div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
